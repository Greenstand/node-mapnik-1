apiVersion: apps/v1
kind: Deployment
metadata:
  name: treetracker-tile-server
  labels:
    app: treetracker-tile-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: treetracker-tile-server
  template:
    metadata:
      labels:
        app: treetracker-tile-server
    spec:
      containers:
        - name: treetracker-tile-server
          image: greenstand/treetracker-map-tile-server:VERSION
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: 3000
            - name: CACHE_SIZE
              value: 10000
            - name: CACHE_EXPIRE
              value: 240000
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: database-connection
                  key: db
